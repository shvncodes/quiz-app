<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css"></link>
</head>

<body>
    <div class="main">
        <div id="startPage">
            <div class="title">G.K. Quiz</div>
            <div class="quizInfo">
                <div class="userName">
                    <p>Please enter your name</p>
                    <input id="nameInput" type="text" placeholder="Enter you name">
                </div>
                <div class="aboutQuiz">
                    <p>About Quiz:<p>
                    <div class="quizInstructions">
                        <ul>
                            <li>There are total 20 Questions.</li>
                            <li>You have total 2 mins.</li>
                            <li>Each question is of 4 marks.</li>
                            <li>There is a negative marking (each wrong attempt will deduct 1 mark).</li>
                            <li>Minimum passing marks is 20.</li>
                        </ul>
                    </div>
                </div>
                <button id="quizStartBtn">Start Quiz</button>
            </div>
        </div>
        <div id="quizPage">
            <div class="header">
                <time id="timer" aria-live="polite">Timer: 02:00</time>
                <button id="quizEndBtn">End Quiz</button>
            </div>
            <div id="quizQuestion">
                <p id="question"></p>
                <div id="options"></div>
            </div>
            <div class="footer">
                <button id="skipBtn">Skip</button>
                <button id="nextQuesBtn">Next</button>
            </div>
        </div>
        <div id="scorePage">
            <div class="title">G.K. Quiz</div>
            <div class="result">
                <p id="totalScore"></p>
                <p id="resultMsg"></p>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
